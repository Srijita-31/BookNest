spring.application.name=bookworm-backend
# =============================================================
# Spring Boot Data Source Configuration for MySQL
# =============================================================
# The URL to your MySQL database.
# Replace 'localhost:3306' if your database is on a different server.
# ... (other properties) ...

spring.datasource.url=jdbc:mysql://localhost:3306/bookworm_db?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=BuroHati#347
# ... (other properties) ...

# The MySQL driver class name.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================
# JPA (Hibernate) Configuration
# =============================================================
# Tells Spring to automatically create or update the database schema.
# 'update' is a good choice for development; it won't drop existing data.
# NEVER use 'create' or 'create-drop' in a production environment.
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries in the console, which is very useful for debugging.
spring.jpa.show-sql=true

# Formats the SQL in the console for readability.
spring.jpa.properties.hibernate.format_sql=true

